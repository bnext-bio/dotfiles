# tmux config
# Anton Jackson-Smith <anton@bnext.bio>

set-option -g history-limit 100000

set-window-option -g mode-keys vi

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin "janoamaral/tokyo-night-tmux"
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-resurrect'

setw -g aggressive-resize off

# Fix term and colors
set -g default-terminal "tmux-256color"
set -ag terminal-features ",xterm-256color:RGB,screen-256color:RGB"

# tmux-resurrect options
set -g @resurrect-processes 'vi vim nvim man less more tail top htop btop nvtop ssh'

# Override right status
set -g status-right "#[fg=white,bg=#24283B] #[fg=white,bold]#H #[fg=white,nobold]❬ %Y-%m-%d #[]❬ %H:%M $git_status"

# Install tpm if it isn't already present
# from https://github.com/tmux-plugins/tpm/blob/master/docs/automatic_tpm_installation.md
if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
